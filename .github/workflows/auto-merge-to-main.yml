name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update main branch
        run: |
          # Fetch all branches
          git fetch origin

          # Check if main exists remotely
          if git ls-remote --heads origin main | grep -q main; then
            echo "Main branch exists, checking out"
            git checkout main
            git pull origin main
          else
            echo "Main branch does not exist, creating it"
            git checkout -b main
          fi

          # Merge the Claude branch into main
          echo "Merging ${{ github.ref_name }} into main"
          git merge origin/${{ github.ref_name }} --no-ff -m "Auto-merge ${{ github.ref_name }} to main"

          # Push to main
          git push origin main

      - name: Delete merged branch
        run: |
          echo "Deleting branch ${{ github.ref_name }}"
          git push origin --delete ${{ github.ref_name }}
