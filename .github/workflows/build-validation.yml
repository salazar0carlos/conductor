name: Build Validation

# Run on all pull requests and pushes to main branches
on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main', 'master', 'develop']

jobs:
  validate:
    name: Validate Build Patterns
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build validation
        run: npm run validate

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

  comment-on-failure:
    name: Comment on PR if validation fails
    runs-on: ubuntu-latest
    needs: validate
    if: failure() && github.event_name == 'pull_request'

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå Build Validation Failed

This PR contains anti-patterns that will cause build failures in production.

**Common issues:**
- Module-level Supabase client initialization
- Constructor-level client initialization
- Build-time environment variable access

**To fix:**
1. Run \`npm run validate\` locally to see specific errors
2. Review the [Bulletproofing Guide](../BULLETPROOFING.md) for correct patterns
3. Push your fixes

**Need help?** Check the validation logs above for specific file locations and error messages.`
            })
